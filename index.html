<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Space Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #050510, #1a0033);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #main-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid #00ffff;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* Scanline effect overlay */
        #game-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 20;
        }

        #info {
            margin-top: 15px;
            padding: 12px 25px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-left: 4px solid #00ffff;
            border-right: 4px solid #00ffff;
            border-radius: 4px;
            color: #aaddff;
            text-align: center;
            font-size: 14px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 800px; /* Match game width */
            box-sizing: border-box;
        }

        .key {
            color: #fff;
            font-weight: bold;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div id="main-wrapper">
        <div id="game-container"></div>
        <div id="info">
            Controls: <span class="key">Arrows/WASD</span> Move &nbsp;|&nbsp; <span class="key">SPACE</span> Shoot &nbsp;|&nbsp; <span class="key">ESC/P</span> Pause
        </div>
    </div>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Game code -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
